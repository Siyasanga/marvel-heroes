<div class="characters-container">
    <div class="inner-container">
        <H3>List of Characters</H3>
        <ul class="character-list" id="characters" cdkDropListConnectedTo="activeCharacter" cdkDropList [cdkDropListData]="characters" (cdkDropListDropped)="drop($event)">
            <li *ngFor="let character of characters" cdkDrag>Name:{{character.name}}</li>
        </ul>
        <div class="btn-wrapper">
            <button class="getbtn" (click)="getCharacters()">GET CHARACTERS</button>
        </div>
    </div>
</div>

<style>
    .characters-container
    {
        width: 100%;
        height: 100%;
        max-height: 100%;
        overflow: auto;
        background-color: grey;
    }

    .inner-container
    {
        height: 100%;
        width: 100%;
    }
    

    .character-list
    {
        text-decoration: none;
        list-style-type:none;
        height: 70%;
        max-height: 70%;
        overflow: hidden auto;
        background-color: rgb(94, 90, 90);

    }

    li
    {
        font-size: 1.2rem;
        padding: 10px;
        height: 1.1em;
        min-height: 15px;
        margin: 2%;
        /* overflow: hidden; */
    }
    li:hover 
    {
        font-size: 1.3rem;
        font-weight: 300;
    }
    h3
    {
        height: 10%;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .getbtn
    {
        height: 50%;
        width: 40%;
    }
    .btn-wrapper
    {
        display: flex;
        justify-content: center;
        height: 20%;
        align-items: center;
    }
</style>
